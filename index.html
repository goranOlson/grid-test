<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boxOne">
        <div class="box ">A</div>
        <div class="box ">B</div>
        <div class="box ">C</div>
        <div class="box ">D</div>
        <div class="box ">E</div>
        <div class="box">F</div>
    </div>

    <hr>
    <!--Line-based-placement-->
    <div class="boxTwo">
        <div class="box2 A">A</div>
        <div class="box2 B">B</div>
        <div class="box2 C">C</div>
        <div class="box2 D">D</div>
        <div class="box2 E">E</div>
        <div class="box2 F">F</div>
    </div>

    <hr>
    <!--Line-based-placement-shorthand-->
    <div class="boxThree">
        <div class="box3 A3">A</div>
        <div class="box3 B3">B</div>
        <div class="box3 C3">C</div>
        <div class="box3 D3">D</div>
        <div class="box3 E3">E</div>
        <div class="box3 F3">F</div>
    </div>

    <hr>
    <!--Line-based-placement-shorthand-grid-area -->
    <div class="boxFour">
        <div class="box4 A4">A</div>
        <div class="box4 B4">B</div>
        <div class="box4 C4">C</div>
        <div class="box4 D4">D</div>
        <div class="box4 E4">E</div>
        <div class="box4 F4">F</div>
    </div>

    <hr>
    <h2>Line-based-placement-shorthand-spanning-cells</h2>
    <!--Line-based-placement-shorthand-spanning-cells-->
    <div class="boxFive">
        <div class="box5 A5">A</div>
        <div class="box5 B5">B</div>
        <div class="box5 C5">C</div>
        <div class="box5 D5">D</div>
    </div>

</body>
</html>
